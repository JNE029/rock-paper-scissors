<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div id ="title">
            <h1> Rock - Paper - Scissors</h1>
        </div>
        <div id="playertitle">
            <h3>Take your pick!</h3>
        </div>
        <div class="playerchoices">
            <button id="rock"><img src="https://ya-webdesign.com/transparent250_/boulder-clipart-png-3.png" alt="rock" height="100" width="100"></button>
            <button id="paper"><img src="https://ya-webdesign.com/transparent250_/scroll-outline.png" alt="paper" height="100" width="100"></button>
            <button id="scissors"><img src="https://ya-webdesign.com/transparent250_/scissor-stencil.png" alt="scissors" height="100" width="100"></button>
        </div>
        <div id="comptitle">
            <h3>Computer's choice:</h3>
        </div>
        <div class="compchoice">
            <button id="comprock"><img src="https://ya-webdesign.com/transparent250_/boulder-clipart-png-3.png" alt="rock" height="100" width="100"></button>
            <button id="comppaper"><img src="https://ya-webdesign.com/transparent250_/scroll-outline.png" alt="paper" height="100" width="100"></button>
            <button id="compscissors"><img src="https://ya-webdesign.com/transparent250_/scissor-stencil.png" alt="scissors" height="100" width="100"></button>
        </div>
        <script src="rpsinteractive.js"></script>
    </body>
</html>
