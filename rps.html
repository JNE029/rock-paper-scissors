<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div id="title">
            <h1> Rock - Paper - Scissors</h1>
        </div>
        <div class="buttons">
            <button id="startbtn"><img src="https://ya-webdesign.com/transparent250_/play-button-png-7.png" height="30" width="30"></button>
            <button id="replaybtn"><img src="https://ya-webdesign.com/transparent250_/replay-button-png-3.png" height="30" width="30"></button>
        </div>
        <div class="scoreboard">
            <h2>Score:</h2>
            <button id="star1"><img src="https://ya-webdesign.com/transparent250_/5-stars-icon-png-7.png" height="30" width="30"></button>
            <button id="star2"><img src="https://ya-webdesign.com/transparent230_/5-stars-icon-png-7.png" height="30" width="30"></button>
            <button id="star3"><img src="https://ya-webdesign.com/transparent230_/5-stars-icon-png-7.png" height="30" width="30"></button>
            <button id="star4"><img src="https://ya-webdesign.com/transparent230_/5-stars-icon-png-7.png" height="30" width="30"></button>
            <button id="star5"><img src="https://ya-webdesign.com/transparent230_/5-stars-icon-png-8.png" height="30" width="30"></button>
        </div>
        <div class="playerchoices">
            <h3>Take your pick!</h3>
            <button id="rock"><img src="https://ya-webdesign.com/transparent250_/boulder-clipart-png-3.png" alt="rock" height="75" width="75"></button>
            <button id="paper"><img src="https://ya-webdesign.com/transparent250_/scroll-outline.png" alt="paper" height="75" width="75"></button>
            <button id="scissors"><img src="https://ya-webdesign.com/transparent250_/scissor-stencil.png" alt="scissors" height="75" width="75"></button>
        </div>
        <div class="compchoices">
            <h3>Computer chose:</h3>
            <button id="comprock"><img src="https://ya-webdesign.com/transparent250_/boulder-clipart-png-3.png" alt="rock" height="75" width="75"></button>
            <button id="comppaper"><img src="https://ya-webdesign.com/transparent250_/scroll-outline.png" alt="paper" height="75" width="75"></button>
            <button id="compscissors"><img src="https://ya-webdesign.com/transparent250_/scissor-stencil.png" alt="scissors" height="75" width="75"></button>            
        </div>
        <script src="rpsinteractive.js"></script>
    </body>
</html>
